<div class="home-content">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-mini-fab class="userButton" [matMenuTriggerFor]="menu"></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>View profile</button>
            <button mat-menu-item>Item 2</button>
            <button mat-menu-item>Item 3</button>
        </mat-menu>
    </mat-toolbar>
    
    <mat-sidenav-container class="navigation-container" autosize>
        <mat-sidenav #drawer class="navigation-sidenav" mode="side">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="sidenav-toggle-grp">
                <mat-button-toggle class="sidenav-button" routerLink="/home/users" mat-flat-button>Users</mat-button-toggle>
                <mat-button-toggle class="sidenav-button" routerLink='/home/trains' mat-flat-button>Trains</mat-button-toggle>
                <mat-button-toggle class="sidenav-button" routerLink='/home/routes' mat-flat-button>Routes</mat-button-toggle>
                <mat-button-toggle class="sidenav-button" routerLink='/home/bookings' mat-flat-button>Bookings</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
